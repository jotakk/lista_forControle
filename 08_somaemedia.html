<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa queleia 5 números e informe a soma e média dos números.
    */

    // ENTRADA
    let numeros = [];

    // PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        const nu = Number(prompt(`Informe o ${contador}º número:`));
        numeros.push(nu);
    }
    const soma = numeros.reduce((acumulador, valorAtual) => acumulador + valorAtual, 0);

    const media = soma / numeros.length;

    // SAÍDA
    document.write(`<p>Soma dos números: ${soma}</p>`);
    document.write(`<p>Média dos números: ${media.toFixed(2)}</p>`);
</script>
