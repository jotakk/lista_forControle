<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = []

    //PROCESSAMENTO
    for(contador = 1; contador <=50; contador++){
    if (contador % 2 != 0){
    impares.push(contador);
    }
    }
    //SAÍDA
    document.write(`Os números impares são: ${impares}`);
</script>
