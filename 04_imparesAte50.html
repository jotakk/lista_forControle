<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let pares = [];

    //PROCESSAMENTO
    for(contador = 1; contador <=50; contador++){
        if(contador % 2 !== 0){
        pares.push(contador)
        }
    }

    //SAÍDA
    document.write(`Números pares de 1 a 50: ${pares.join(`, `)}.`);
</script>
