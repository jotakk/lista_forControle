<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */
    //ENTRADA
    let numeros = []
    
    //PROCESSAMENTO
    for(contador = 1; contador <= 5; contador++){
        const nu = Number(prompt(`Informe o ${contador}º número:`));
        numeros.push(nu);
    }
    const maior = Math.max(...numeros);
    //SAÍDA
    document.write(`O maior numero informado foi: ${maior}`);
</script>
