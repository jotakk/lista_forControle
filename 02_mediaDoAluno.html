<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notasObtidas = Number(prompt(`Informe a quantidade de notas que o aluno obteve:`));
    let soma = 0;
    //PROCESSAMENTO
    for(contador = 1; contador <= notasObtidas; contador++){
    notas = Number(prompt(`Informe a nota`));
    soma = soma + notas;
    }
    const media = soma / notasObtidas;
    //SAÍDA
    document.write(`A média das notas é: ${media}`);
</script>
