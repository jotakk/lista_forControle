<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de ero para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numeroInicial = Number(prompt(`Informe um número:`));
    const numeroFinal = Number(prompt(`Informe outro número:`));
    let pares = [];
    let impares = [];
    //PROCESSAMENTO
    if(numeroInicial >= numeroFinal){
        alert(`O número inicial deve ser menor que o número final.`);
    }

    for(contador = numeroInicial; contador <= numeroFinal; contador++){
        if(contador % 2 === 0){
        pares.push(contador);
        }
        else{
        impares.push(contador);
        }
    }
    
    //SAÍDA
    document.write(`Ímpares entre ${numeroInicial} e ${numeroFinal}: ${impares.join(`, `)}. </br> Pares entre ${numeroInicial} e ${numeroFinal}: ${pares.join(`, `)}.`);
</script>
