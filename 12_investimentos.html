<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiuR$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    const limite = 2000;
    let investimento = 1000;

    //PROCESSAMENTO
    for(contador = 0; investimento < limite; contador++){
        investimento += investimento * 0.02;
    }

    //SAÍDA
    document.write(`Para que Joãozinho consiga o total de R$ 2.000,00 com o rendimento de 2% ao dia, ele precisará de: ${contador}`);
</script>
